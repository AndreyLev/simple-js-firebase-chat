<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chat Page</title>
</head>
<body>
    <!-- html markup begins -->
    <div class="chat-page">
        <div class="container">
            <div class="chat-title">
                ЧАТ
            </div>

            <div class="chat-container">
                <form class="form name-form" action="#">
                    <div class="form-content">
                        <div class="form-prepend">Ваше имя:</div>
                        <input class="form-input" name="name" type="text" placeholder="" required>
                        <div class="form-append">
                            <input class="form-input-button" type="submit" value="Отправить">
                        </div>
                    </div>
                </form>

                <div class="chat-box">
                    <div class="chat-box-title">Сообщения</div>
                    <div class="chat-box-content">
                        <!-- THERE IS MESSAGE INJECT IN HERE-->
                    </div>
                </div>

                <form class="form new-chat-form" action="#">
                    <div class="form-content">
                        <div class="form-prepend">Сообщение:</div>
                        <input class="form-input" name="message" type="text" placeholder="" required>
                        <div class="form-append">
                            <input class="form-input-button" type="submit" value="Отправить">
                        </div>
                    </div>
                </form>
            </div><!-- ./chat-container -->
        </div>
    </div>
    <!-- html markup end -->
